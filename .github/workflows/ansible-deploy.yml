name: Ansible-Deploy
on:
  push:
    branches:
      - master
    paths:
      - 'ansible/**'  # Запускаємо тiльки коли змiнились файли в ansible/
  workflow_dispatch:
  workflow_run:
    workflows: ["Terraform-deploy"] 
    types:
      - completed
    conclusions:
      - success
  repository_dispatch:  # Тригер для репозиторiю з вихiдним кодом
    types: [push-to-src-repo]

jobs:
  ansible:
    name: Ansible Deploy
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install Python dependencies
        run: |
          sudo apt update && sudo apt install -y python3-pip python3-venv
          pip install --upgrade pip
          pip install ansible boto3 botocore

          
      - name: Debug AWS Access
        run: |
          aws sts get-caller-identity
          echo "AWS_REGION: $AWS_REGION"


      - name: Setup SSH Key for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/ssh_private_key
          chmod 600 /home/runner/.ssh/ssh_private_key
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"

      - name: Run Ansible Playbook
        working-directory: ./ansible
        env:
          ansible_user: ${{ vars.ANSIBLE_USER }}
          RTSP_URL_1: ${{ secrets.RTSP_URL_1 }}
          RTSP_URL_2: ${{ secrets.RTSP_URL_2 }}
          S3_BUCKET_NAME: ${{ vars.S3_RECORDS }}
          TZ: ${{ vars.TZ }}
          NUM_CAMERAS: ${{ vars.NUM_CAMERAS }}
          MAX_BUFFER_SIZE: ${{ vars.MAX_BUFFER_SIZE }}
          RECORD_DURATION: ${{ vars.DURATION }}
        run: |
          ansible-playbook -i aws_ec2.yaml playbook.yaml --private-key /home/runner/.ssh/ssh_private_key -u ${ansible_user}
